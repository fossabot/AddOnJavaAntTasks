apply plugin: 'java'

repositories {
    mavenCentral()
}

List compileAll = ["org.apache.ant:ant:1.8.1",
				   "xmlunit:xmlunit:1.3", "net.sourceforge.jexcelapi:jxl:2.6.12", //org.pm.xml.AntXMLUnit
				    "log4j:log4j:1.2.16", "net.sf.opencsv:opencsv:2.0", //org.pm.csv.diff
				   "net.sourceforge.jexcelapi:jxl:2.6.10", //org.pm.csv.AntCsvToExcel
				   "org.apache.jackrabbit:jackrabbit-webdav:2.1.1", "commons-httpclient:commons-httpclient:3.0"  //org.pm.AntDav
				   ]
dependencies {
    compile compileAll
}

allprojects {
    apply plugin: 'java'
    group = 'org.pm'
    version = '1.0'
    
    repositories {
        mavenCentral()
    }
}